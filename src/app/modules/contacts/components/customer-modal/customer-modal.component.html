<h2 mat-dialog-title>{{this.action}} Cliente</h2>
<mat-dialog-content>
  <form [formGroup]="clientForm">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="firstName">Nombres:</label>
            <input type="text" formControlName="firstName" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="lastName">Apellidos:</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" formControlName="rut" class="form-control">
          </div>
        </div>
        <div class="col-8">
          <div class="form-group">
            <label for="email">Correo electronico:</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="city">Direcci√≥n:</label>
            <input type="text" formControlName="city" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="contactPlatform">Plataforma de Contacto:</label>
            <input type="text" formControlName="contactPlatform" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="budget">Presupuesto:</label>
            <input type="number" formControlName="budget" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="projectDescription">Descripcion de Proyecto:</label>
            <textarea formControlName="projectDescription" class="form-control" rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <label for="expectedDate">Fecha Esperada:</label>
            <input type="date" formControlName="expectedDate" class="form-control">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="deliveryStatus">Estado de Entrega:</label>
            <mat-select formControlName="deliveryStatus" class="form-control">
              <mat-option *ngFor="let status of statusList" [value]="status">
                {{ status }}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="workLine">Giro:</label>
            <input type="text" formControlName="workLine" class="form-control">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="inCharge">A cargo:</label>
            <input type="text" formControlName="inCharge" class="form-control">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="status">Estado:</label>
            <input type="text" formControlName="status" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center">
  <button class="thinka-btn-delete m-2" mat-dialog-close>Cancelar</button>
  <button class="thinka-btn-do m-2" (click)="createOrUpdate()" mat-dialog-close cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
