<div class="spinner-border" *ngIf="loading">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>Listado de Proyectos</h1>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row thinka-box">
    <div class="col-2">
      <button class="thinka-btn-add" (click)="openDialog(null)"> Agregar Proyecto </button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    @for(project of projects; track project.id) {
      <div class="col-3 mb-4">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{project.title}}</mat-card-title>
            <mat-card-subtitle>{{project.inCharge}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image style="height: 250px;" src="{{project.image}}">
          <mat-card-content class="p-3">
            <p>
              {{project.description}}
            </p>

            <div class="progress" role="progressbar">
              <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%"></div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="btn btn-primary m-1" (click)="goToProjectDetail(project.id)">VER</button>
            <button mat-button class="btn btn-warning m-1" (click)="openDialog(project.id)">EDITAR</button>

          </mat-card-actions>
        </mat-card>
      </div>
    }
  </div>
</div>
